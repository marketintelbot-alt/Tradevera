services:
  - type: web
    name: tradevera-web
    runtime: static
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm -C apps/web build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
